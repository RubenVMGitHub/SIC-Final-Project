events {
    worker_connections 1024;
}

http {
    # Enable DNS resolution for Docker Swarm services
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # Define upstream variables (allows dynamic DNS resolution)
    map $request_uri $user_service {
        default "user-service:3001";
    }
    
    map $request_uri $lobby_service {
        default "lobby-service:3002";
    }
    
    map $request_uri $rating_service {
        default "rating-service:3003";
    }
    
    map $request_uri $notification_service {
        default "notification-service:3004";
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    server {
        listen 3000;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 '{"status":"ok","service":"api-gateway"}';
            add_header Content-Type application/json;
        }

        # User Service routes
        location /users {
            set $upstream $user_service;
            proxy_pass http://$upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Lobby Service routes
        location /lobbies {
            set $upstream $lobby_service;
            proxy_pass http://$upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Rating Service routes (GraphQL)
        location /graphql {
            set $upstream $rating_service;
            proxy_pass http://$upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Notification Service routes
        location /notifications {
            set $upstream $notification_service;
            proxy_pass http://$upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default route
        location / {
            return 200 '{"message":"API Gateway","version":"1.0.0","endpoints":{"/users":"User Service","/lobbies":"Lobby Service","/graphql":"Rating Service","/notifications":"Notification Service"}}';
            add_header Content-Type application/json;
        }
    }
}