services:

  # API Gateway - NGINX
  api-gateway:
    build:
      context: ../api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - user-service
      - lobby-service
      - rating-service
      - notification-service
    networks:
      - sports-net

  # User Service
  user-service:
    build:
      context: ../user-service
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      PORT: 3001
      MONGODB_URI: mongodb://root:root@mongo-user:27017/user-db?authSource=admin
      JWT_SECRET: your_jwt_secret_here_change_this_in_production
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      LOG_LEVEL: info
    depends_on:
      - mongo-user
      - rabbitmq
    networks:
      - sports-net

  # Lobby Service
  lobby-service:
    build:
      context: ../lobby-service
      dockerfile: Dockerfile
    container_name: lobby-service
    environment:
      PORT: 3002
      MONGODB_URI: mongodb://root:root@mongo-lobby:27017/lobby-db?authSource=admin
      JWT_SECRET: your_jwt_secret_here_change_this_in_production
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      LOG_LEVEL: info
    depends_on:
      - mongo-lobby
      - rabbitmq
    networks:
      - sports-net

  # Rating Service (GraphQL)
  rating-service:
    build:
      context: ../rating-service
      dockerfile: Dockerfile
    container_name: rating-service
    environment:
      PORT: 3003
      MONGODB_URI: mongodb://root:root@mongo-rating:27017/rating-db?authSource=admin
      JWT_SECRET: your_jwt_secret_here_change_this_in_production
      LOG_LEVEL: info
      LOBBY_SERVICE_URL: http://lobby-service:3002
    depends_on:
      - mongo-rating
      - lobby-service
    networks:
      - sports-net

  # Notification Service
  notification-service:
    build:
      context: ../notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "3004:3004"
    environment:
      PORT: 3004
      MONGODB_URI: mongodb://root:root@mongo-notifications:27017/notifications-db?authSource=admin
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      JWT_SECRET: your_jwt_secret_here_change_this_in_production
      LOG_LEVEL: info
    depends_on:
      - mongo-notifications
      - rabbitmq
    networks:
      - sports-net
    restart: unless-stopped
  
  # MongoDB Databases
  mongo-user:
    image: mongo:7
    container_name: mongo-user
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    networks:
      - sports-net

  mongo-lobby:
    image: mongo:7
    container_name: mongo-lobby
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27018:27017"
    networks:
      - sports-net

  mongo-rating:
    image: mongo:7
    container_name: mongo-rating
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27019:27017"
    networks:
      - sports-net

  mongo-notifications:
    image: mongo:7
    container_name: mongo-notifications
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27020:27017"
    networks:
      - sports-net

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - sports-net
  
  # Database Seeding
  seed-data:
    build:
      context: ../seed-data
      dockerfile: Dockerfile
    container_name: seed-data
    environment:
      USER_SERVICE_URL: http://user-service:3001
      LOBBY_SERVICE_URL: http://lobby-service:3002
      RATING_SERVICE_URL: http://rating-service:3003
      USER_MONGODB_URI: mongodb://root:root@mongo-user:27017/user-db?authSource=admin
      LOBBY_MONGODB_URI: mongodb://root:root@mongo-lobby:27017/lobby-db?authSource=admin
      RATING_MONGODB_URI: mongodb://root:root@mongo-rating:27017/rating-db?authSource=admin
      JWT_SECRET: your_jwt_secret_here_change_this_in_production
    depends_on:
      user-service:
        condition: service_started
      lobby-service:
        condition: service_started
      rating-service:
        condition: service_started
    networks:
      - sports-net
    restart: "no"

networks:
  sports-net:
    driver: bridge