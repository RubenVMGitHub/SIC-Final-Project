version: "3.9"

services:
  # API Gateway - NGINX
  api-gateway:
    build:
      context: ../api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - user-service
      - lobby-service
    networks:
      - sports-net

  # User Service
  user-service:
    build:
      context: ../user-service
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      PORT: 3001
      MONGODB_URI: mongodb://root:root@mongo-user:27017/user-db?authSource=admin
      JWT_SECRET: your_jwt_secret_here_change_this_in_production
      LOG_LEVEL: info
    depends_on:
      - mongo-user
    networks:
      - sports-net

  # Lobby Service
  lobby-service:
    build:
      context: ../lobby-service
      dockerfile: Dockerfile
    container_name: lobby-service
    environment:
      PORT: 3002
      MONGODB_URI: mongodb://root:root@mongo-lobby:27017/lobby-db?authSource=admin
      JWT_SECRET: your_jwt_secret_here_change_this_in_production
      LOG_LEVEL: info
    depends_on:
      - mongo-lobby
    networks:
      - sports-net

  # MongoDB Databases
  mongo-user:
    image: mongo:7
    container_name: mongo-user
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    networks:
      - sports-net

  mongo-lobby:
    image: mongo:7
    container_name: mongo-lobby
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27018:27017"
    networks:
      - sports-net

  mongo-rating:
    image: mongo:7
    container_name: mongo-rating
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    networks:
      - sports-net

  mongo-analytics:
    image: mongo:7
    container_name: mongo-analytics
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    networks:
      - sports-net

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - sports-net

networks:
  sports-net:
    driver: bridge